<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ModelSaber is a repository for people to share their created models." />
    <meta name="theme-color" content="#BE10FF" />
    <base href="/" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
      -->

    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/icon-512.png" type="image/png" sizes="512x512">
    <link rel="shortcut icon" href="/icon-256.png" type="image/png" sizes="256x256">
    <link rel="shortcut icon" href="/icon-128.png" type="image/png" sizes="128x128">
    <link rel="shortcut icon" href="/icon-64.png" type="image/png" sizes="64x64">
    <link rel="shortcut icon" href="/icon-32.png" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="prefetch" as="video/webm" href="isfmoment.webm">
    <link rel="prefetch" as="video/webm" href="unknown.webm">

    <title>
        <%= process.env.REACT_APP_NAME %>
    </title>
    <style>
        :root {
            --app-background-color: #242424;
            --dynamic-title-color: #fff;
            --footer: #282828;
            --white: #363636;
            --black: #fff;
            --transparent-white: hsla(0, 0%, 100%, 0.4392156862745098);
            --transparent-white-darker: hsla(0, 0%, 100%, 0.4392156862745098);
            --transparent-black: rgba(0, 0, 0, 0.4392156862745098);
            --transparent-black-darker: rgba(0, 0, 0, 0.4392156862745098);
        }

        html,
        body {
            background-color: var(--app-background-color);
            height: 100%;
            font-family: Resolve Sans, sans-serif;
            font-size: 18px;
        }

        @font-face {
            font-family: Resolve Sans;
            src: url("../fonts/Resolve-Light.eot");
            src: url("../fonts/Resolve-Light.eot?#iefix") format("embedded-opentype"),
                url("../fonts/Resolve-Light.woff2") format("woff2"), url("../fonts/Resolve-Light.woff") format("woff"),
                url("../fonts/Resolve-Light.ttf") format("truetype"),
                url("../fonts/Resolve-Light.svg#Resolve-Light") format("svg");
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Familiar Pro;
            src: url("../fonts/FamiliarPro-Bold.eot");
            src: url("../fonts/FamiliarPro-Bold.eot?#iefix") format("embedded-opentype"),
                url("../fonts/FamiliarPro-Bold.woff2") format("woff2"), url("../fonts/FamiliarPro-Bold.woff") format("woff"),
                url("../fonts/FamiliarPro-Bold.ttf") format("truetype"),
                url("../fonts/FamiliarPro-Bold.svg#FamiliarPro-Bold") format("svg");
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
      
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
      -->
</body>

</html>
